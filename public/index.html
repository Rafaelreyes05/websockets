<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
	<script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<title>Websockets</title>
</head>

<body>
	<form action="/api/productos" method="post">
        <h1>Agregar Productos</h1>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="nombre" aria-describedby="emailHelp" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" name="precio" placeholder="Enter Price">
        </div>
    
        <div class="form-group">
            <label>Url</label>
            <input type="text" class="form-control" name="imagen" placeholder="Enter url">
        </div>
        <br>
        <button type="submit" class="submit btn btn-primary">Submit</button>
    </form>
	 <table class="table table-dark">
		<thead>
			<tr>
				<td>Nombre</td>
				<td>Precio</td>
				<td>Imagen</td>
			</tr>
		</thead>
		<tbody id="tBody"></tbody>
	</table>

	<form onsubmit="return addMessage()">
		<h1>Chat</h1>
		<label>Usuario</label>
		<input type="email" id="usermail" class="form-control" placeholder="Escribe tu correo electronico" />
		<label>Mensaje</label>
		<input type="text" id="text" class="form-control" placeholder="Escribe un mensaje" />
		<br>
		<button type="submit" class="submit btn btn-primary">
			Enviar
		</button>
	</form>

	<div class="cuadro">
		<p id="chat" class=""></p>
	</div>

	<script src="ejs/ejs.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
